{% extends 'blog/base.html' %} <!--we will use things from base,
                                  but add some more-->

{% block content %}
    <div class="post">
        {% if post.published_date %}
        <div><h1>{{ post.title }}</h1></div>
        <div>
            {{ post.published_date }}
        </div>
        <br></br>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'post_edit' pk=post.pk %}">
         edit
       </a>
    </div>
      {% endif %}
{% endblock %}
