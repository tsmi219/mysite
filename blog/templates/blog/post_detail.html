{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
        <h1>{{ post.title }}</h1>
        <div class="date">
            {{ post.published_date }}
        </div>
        <br></br>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'post_edit' pk=post.pk %}">
         edit
       </a>
    </div>
      {% endif %}
{% endblock %}
